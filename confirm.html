<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>購入確認</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__item--logo">
                    <a href=""></a>
                    <img class="nav__logo-img" src="img/logo.png" alt="">
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="google.com">
                        <span class="nav__link-inner">ログイン</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="google.com">
                        <span class="nav__link-inner">作品一覧</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="main__content">
            <h1 class="content__title">購入内容</h1>
            <div class="content__item">
                <!-- ここにページ内要素、content__itemは増やしても大丈夫 -->
                <img src="img/movie_img1.jpg" class="item__img ">
                <div class="content__confirm">
                    <h3>作品名</h3>
                    <p>XXX</p>

                    <h3>日時</h3>
                    <p>XX年XX月XX日(X)</p>
                    <p>XX:XX ~ XX:XX</p>

                    <h3>座席</h3>
                    <p>シアター１</p>
                    <p>1席</p>
                    <p>A-1</p> 

                    <h3>料金</h3>
                    <p>1,500円</p>
                    <form action="">
                        <button>戻る</button>
                        <button>完了</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- <footer class="footer"></footer> -->
    <style>
        .main__content {
            background-color: #404040;
        }

        .content__title {
            text-align: center;
            background: white;
        }

        .content__item {
            background-color: #ebebeb;
            padding: 10px;
            border: 1px solid #aaa;
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
        }

        .item__img {
            width: 200px;
            height: 280px;
            background-color: var(--main-color-dark);
        }

        .content__confirm {
            text-align: center;
            background-color: gray;
            width: 620px;
            height: 620px;

            margin: 5px;
        }
    </style>
</body>

</html>
