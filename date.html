<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>映画館</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__item--logo">
                    <a href="home.html">
                        <img class="nav__logo-img" src="logo.png" alt="">
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="google.com">
                        <span class="nav__link-inner">ログイン</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="google.com">
                        <span class="nav__link-inner">作品一覧</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="main__content">
            <h1 class="content__title">上映日時</h1>
            <div class="content__item">
                <!-- ここにページ内要素、content__itemは増やしても大丈夫 -->
                <p>日付を選択してください</p>
                <form action="#" method="POST">
                    <div>
                        <img class="date__img" src="" alt="">
                    </div>
                    <ul class="content__radio">
                        <li>
                            <label for="hiniti1"><input type="radio" name="hiniti" id="hiniti1">3/5</label>
                        </li>
                        <li>
                            <label for="hiniti2"><input type="radio" name="hiniti" id="hiniti2">3/6</label>
                        </li>
                        <li>
                            <label for="hiniti3"><input type="radio" name="hiniti" id="hiniti3">3/7</label>
                        </li>
                        <div>
                            <input type="submit" value="次へ" class="content__button">

                        </div>
                    </ul>
                </form>
            </div>

        </div>
    </main>
    <!-- <footer class="footer"></footer> -->
</body>

</html>
